<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Universal Paperclips</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form action="." onsubmit="return false;">
    <div id="consoleDiv"></div>
    <div>
      <h1>Paperclips: <span id="clipsSpan">{amount}</span></h1>
      <input type="button" id="makeClipButton" value="Make Paperclip" />
    </div>
    <div class="column">
      <div class="group">
        <h2>Business</h2>
        <div class="sub-group">
          <div>Available Funds: <span id="availableDollarsSpan">{amount}</span></div>
          <div>Unsold Inventory: <span id="unshippedClipsSpan">{amount}</span></div>
          <div>
            <input type="button" id="decrementClipCentsButton" value="lower" />
            <input type="button" id="incrementClipCentsButton" value="raise" />
            Price per Clip: <span id="clipPriceDollarsSpan">{amount}</span>
          </div>
        <div>Public Demand: <span id="publicDemandPercentSpan">{amount}</span></div>
        </div>
        <div class="sub-group">
          <div>
            <input type="button" id="incrementMarketingLevelButton" value="Marketing" />
            Level: <span id="marketingLevelSpan">{amount}</span>
          </div>
          <div>Cost: <span id="marketingLevelPriceDollarsSpan">{amount}</span></div>
        </div>
      </div>
      <div id="manufacturingGroupDiv" class="group">
        <h2>Manufacturing</h2>
        <div class="sub-group">
          <div>Clips per Second: <span id="clipsPerSecondSpan">{amount}</span></div>
        </div>
        <div class="sub-group">
          <div>
            <input type="button" id="buyWireSpoolButton" value="Wire" />
            <span id="wireLengthSpan">{amount}</span> inches
          </div>
          <div>Cost: <span id="wireSpoolPriceDollarsSpan">{amount}</span></div>
        </div>
      </div>
    </div>
    <div id="secondColumnDiv" class="column"></div>
  </form>
  <script src="accountantFactory.js"></script>
  <script src="autoclipperFactoryFactory.js"></script>
  <script src="clipFactoryFactory.js"></script>
  <script src="clipMarketingFactory.js"></script>
  <script src="clipPricerFactory.js"></script>
  <script src="clipSellerFactory.js"></script>
  <script src="clipWarehouseFactory.js"></script>
  <script src="computerFactory.js"></script>
  <script src="consoleAppenderFactory.js"></script>
  <script src="cpuFactory.js"></script>
  <script src="creativityStorageFactory.js"></script>
  <script src="milestoneTrackerFactory.js"></script>
  <script src="operationsStorageFactory.js"></script>
  <script src="projectTrackerFactory.js"></script>
  <script src="trustWarehouseFactory.js"></script>
  <script src="wireMarketFactory.js"></script>
  <script src="wireSupplierFactory.js"></script>
  <script src="application.js"></script>
</body>
</html>
